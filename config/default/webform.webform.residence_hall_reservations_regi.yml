elements: "container:\n  '#type': container\n  processed_text:\n    '#type': processed_text\n    '#text': |\n      <h3>Room Information and Rates</h3>\n      \n      <p>All guests will be accommodated in the Village apartments. This includes an individual bedroom for each guest. These spaces are also air conditioned. Linens and complimentary guest room amenities will also be provided.</p>\n      \n      <p><em>First Guest</em>&nbsp;- $30 per night<br />\n      <em>Each Additional Guest</em>&nbsp;- $15 per night</p>\n      \n    '#format': full_html\ncontainer_01:\n  '#type': container\n  markup_01:\n    '#type': webform_markup\n    '#markup': '<h2>Reservation Info</h2>'\n  name:\n    '#type': webform_name\n    '#title': Name\n    '#title__access': false\n    '#suffix__access': false\n    '#degree__access': false\n    '#required': true\n  markup:\n    '#type': webform_markup\n    '#markup': '<strong>Contact Information</strong>'\n  email:\n    '#type': webform_email_confirm\n    '#title': Email\n    '#required': true\n  gender:\n    '#type': select\n    '#title': Gender\n    '#options': gender\n  arrival_date_and_time:\n    '#type': datetime\n    '#title': 'Arrival Date and Time'\n    '#date_date_format': ''\n    '#date_year_range': '2000:2050'\n    '#date_time_format': ''\n    '#required': true\n  departure_date:\n    '#type': date\n    '#title': 'Departure Date'\n    '#date_date_format': ''\n  mode_of_transportation:\n    '#type': select\n    '#title': 'Mode of Transportation'\n    '#options':\n      Airplane: Airplane\n      Car: Car\n      Train: Train\n  in_the_fall_where_do_you_plan_on_living_:\n    '#type': select\n    '#title': 'In the fall, where do you plan on living?'\n    '#options':\n      'On-Campus Housing': 'On-Campus Housing'\n      'Off-Campus Housing': 'Off-Campus Housing'\n      Undecided: Undecided\n  please_provide_the_following_information_if_anyone_joining_you:\n    '#type': webform_custom_composite\n    '#title': 'Please provide the following information if anyone joining you plans to stay with you on campus'\n    '#element':\n      name:\n        '#type': textfield\n        '#title': Name\n      gender:\n        '#type': select\n        '#options': gender\n        '#title': Gender\n      relationship:\n        '#type': textfield\n        '#title': Relationship"
