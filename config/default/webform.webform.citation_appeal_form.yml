id: citation_appeal_form
title: 'Citation Appeal Form'
description: ''
category: ''
elements: "container:\n  '#type': container\n  processed_text:\n    '#type': processed_text\n    '#text': |\n      <p><strong>Instructions</strong></p>\n      \n      <p>Anyone who receives a parking citation from Oregon Tech Parking Services has the right to appeal the fine to Parking Services. The only proper basis for an appeal of summons is that the cited regulations was not violated.&nbsp;<strong>Your appeal must be submitted within 7 days of the date of issue. Please complete all of the following information.</strong>&nbsp;All fields are required unless otherwise specified. Appeals will be reviewed in the order they are received.</p>\n      \n    '#format': full_html\ncontainer_01:\n  '#type': container\n  markup:\n    '#type': webform_markup\n    '#markup': '<h2>About You</h2>'\n  name:\n    '#type': webform_name\n    '#title': Name\n    '#required': true\n    '#title__access': false\n    '#middle__title': MI\n    '#suffix__access': false\n    '#degree__access': false\n  mailing_address:\n    '#type': webform_address\n    '#title': 'Mailing Address'\n    '#address__title': Street\n    '#address_2__access': false\n    '#country__access': false\n    '#required': true\n  markup_01:\n    '#type': webform_markup\n    '#markup': '<h2><strong>Contact Information</strong></h2>'\n  phone:\n    '#type': tel\n    '#title': Phone\n    '#required': true\n  email:\n    '#type': webform_email_confirm\n    '#title': Email\n    '#required': true\ncontainer_02:\n  '#type': container\n  markup_02:\n    '#type': webform_markup\n    '#markup': '<h2>Citation Information</h2>'\n  citation_number_:\n    '#type': number\n    '#title': 'Citation Number:'\n    '#required': true\n  citation_date:\n    '#type': datetime\n    '#title': 'Citation Date'\n    '#date_date_element': datepicker\n    '#date_date_format': m/d/Y\n    '#date_year_range': '2000:2050'\n    '#date_time_format': ''\n    '#required': true\n  location_:\n    '#type': textfield\n    '#title': 'Location:'\n    '#required': true\n  violation_:\n    '#type': textfield\n    '#title': 'Violation:'\n    '#required': true\n  officer_:\n    '#type': select\n    '#title': 'Officer:'\n    '#options':\n      'Bowman, C': 'Bowman, C'\n      'Daniels, E': 'Daniels, E'\n      'Frazier, B': 'Frazier, B'\n      'Hebert, J': 'Hebert, J'\n      'Klem, B': 'Klem, B'\n      'Miller, J': 'Miller, J'\n      'Sawyers, C': 'Sawyers, C'\n      'Silva, M': 'Silva, M'\n      'Tomlinson, R': 'Tomlinson, R'\n    '#required': true\n  vehicle_plate_:\n    '#type': number\n    '#title': 'Vehicle Plate#:'\n  state:\n    '#type': select\n    '#title': State\n    '#options': state_province_names\n  make_of_vehicle_:\n    '#type': textfield\n    '#title': 'Make of Vehicle:'\n  color_of_vehicle_:\n    '#type': textfield\n    '#title': 'Color of Vehicle:'\n  reason_for_appeal_clearly_state_all_reasons_and_basis_for_appeal:\n    '#type': textarea\n    '#title': 'Reason For Appeal (Clearly State all reasons and basis for appeal)'\n    '#required': true\n  request_to_appear_in_person:\n    '#type': checkbox\n    '#title': 'Request to Appear in Person'\n    '#description': '<strong>*By checking this box I am requesting to appear in person at a scheduled hearing. If I do not attend my scheduled appearance my appeal will be considered an automatic guilty-no show.</strong>'\ncontainer_03:\n  '#type': container\n  processed_text_01:\n    '#type': processed_text\n    '#text': |\n      <p><strong>Signature Verification</strong></p>\n      \n      <p>I understand that any oral or written statement that is false, fraudulent or misleading that is contained in this appeal, or made in the course of any related process, whether made by me or by others at my request, will result in rejection of my appeal, denial of appeal, and in many circumstances, prosecution for a crime.&nbsp;<br />\n      <strong>*I certify that all statements contained herein are true and complete whether made by me or others at my request.</strong></p>\n      \n    '#format': full_html\n  by_checking_this_box_you_acknowledge_your_legal_signature_below_:\n    '#type': checkbox\n    '#title': 'By checking this box you acknowledge your legal signature below:'\n    '#required': true\n  signature:\n    '#type': webform_signature\n    '#title': Signature\n    '#required': true"
