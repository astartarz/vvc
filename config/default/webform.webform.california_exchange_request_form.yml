elements: "eligibility_questions:\n  '#type': label\n  '#title': 'Eligibility Questions'\nwhich_school_would_you_like_to_attend_:\n  '#type': select\n  '#title': 'Which school would you like to attend?'\n  '#options':\n    'College of the Redwoods': 'College of the Redwoods'\n    'Shasta College': 'Shasta College'\n    'College of the Siskiyous': 'College of the Siskiyous'\n  '#required': true\nwhat_term_do_you_hope_to_enter_:\n  '#type': select\n  '#title': 'What term do you hope to enter?'\n  '#options':\n    Fall: Fall\n    Winter: Winter\n    Spring: Spring\n    Summer: Summer\n  '#required': true\nyear:\n  '#type': select\n  '#title': of\n  '#title_display': inline\n  '#options':\n    2020: '2020'\n    2021: '2021'\n    2022: '2022'\n    2023: '2023'\n  '#required': true\ni_have_or_will_be_receiving_a_ged_or_high_school_diploma_:\n  '#type': radios\n  '#title': 'I have or will be receiving a GED or high school diploma.'\n  '#options':\n    'Yes': 'Yes'\n    'No': 'No'\n  '#required': true\nplease_verify_the_following_by_checking_each_box_:\n  '#type': checkboxes\n  '#title': 'Please verify the following by checking each box:'\n  '#title_display': inline\n  '#options':\n    'I am not claimed on taxes for an individual in another state, nor have I filed taxes as a resident of another state in the last 24 months.': 'I am not claimed on taxes for an individual in another state, nor have I filed taxes as a resident of another state in the last 24 months.'\n    'I have lived in Oregon for at least 24 months and I am supported primarily by income earned in the State of Oregon.': 'I have lived in Oregon for at least 24 months and I am supported primarily by income earned in the State of Oregon.'\n    'I understand that I am maintaining my Oregon residency. The time spent while on the program will not count towards residency in the State of California.': 'I understand that I am maintaining my Oregon residency. The time spent while on the program will not count towards residency in the State of California.'\n    'The statements I have made today are complete and true. I understand that falsifying information on this application can lead to the suspension of my permit through Oregon Institute of Technology. It may also have ramifications on my enrollment in the exc': 'The statements I have made today are complete and true. I understand that falsifying information on this application can lead to the suspension of my permit through Oregon Institute of Technology. It may also have ramifications on my enrollment in the exc'\n  '#required': true\nmarkup_01:\n  '#type': webform_markup\n  '#states':\n    visible:\n      ':input[name=\"i_have_or_will_be_receiving_a_ged_or_high_school_diploma_\"]':\n        value: 'No'\n  '#markup': |\n    <strong>You Don&#39;t Qualify</strong>\n    <p>It appears you are not qualified for the California Exchange Program at this time.</p>\n    \n    <p>If you have questions, please contact the Admissions Office at 800.422.2017.</p>\n    \ncontainer:\n  '#type': container\n  '#states':\n    visible:\n      ':input[name=\"please_verify_the_following_by_checking_each_box_[I am not claimed on taxes for an individual in another state, nor have I filed taxes as a resident of another state in the last 24 months.]\"]':\n        checked: true\n      ':input[name=\"please_verify_the_following_by_checking_each_box_[I have lived in Oregon for at least 24 months and I am supported primarily by income earned in the State of Oregon.]\"]':\n        checked: true\n      ':input[name=\"please_verify_the_following_by_checking_each_box_[I understand that I am maintaining my Oregon residency. The time spent while on the program will not count towards residency in the State of California.]\"]':\n        checked: true\n      ':input[name=\"please_verify_the_following_by_checking_each_box_[The statements I have made today are complete and true. I understand that falsifying information on this application can lead to the suspension of my permit through Oregon Institute of Technology. It may also have ramifications on my enrollment in the exc]\"]':\n        checked: true\n  markup:\n    '#type': webform_markup\n    '#markup': |\n      <strong>You Qualify</strong>\n      <p>Based on the information you entered you meet the requirements for the program. Please provide the following information to begin the application process.</p>\n      \n  name:\n    '#type': webform_name\n    '#title': Name\n    '#required': true\n    '#title__access': false\n    '#suffix__access': false\n    '#degree__access': false\n  date_of_birth:\n    '#type': date\n    '#title': 'Date of Birth'\n    '#required': true\n    '#datepicker': true\n    '#date_date_format': 'D, m/d/Y'\n  mailing_address:\n    '#type': webform_address\n    '#title': 'Mailing Address'\n    '#required': true\n  phone:\n    '#type': tel\n    '#title': Phone\n    '#required': true\n  email:\n    '#type': webform_email_confirm\n    '#title': Email\n    '#required': true\n  intended_major:\n    '#type': textfield\n    '#title': 'Intended Major'"
